<h2 style="text-align: center">Login to MEANchat!</h2>
<div id="loginpage">
  <form id="loginform">
    <label for="username" class="lbl">Username</label>
    <input type="username" [(ngModel)]="username" name="username" id="username" />
    <button (click)="login()" id="submitbutton" class="btn btn-dark btn-lg">Login</button>
  </form>
