<div class="controlPanel">
<button *ngIf="assis" (click)="showControls()" class="btn btn-primary " id="endButton">Controls</button>
<h4 class="channelTitle">{{ channel }}</h4>
<button *ngIf="controls" (click)="showCreateUser()" class="btn btn-primary " id="startButton">Add User to Channel</button>
<button *ngIf="controls" (click)="showRemoveUser()" class="btn btn-danger" id="middleButton">Remove User from
  Channel</button>
</div>

<div id="createUser">
  <form *ngIf="createUser" id="createUser">
    <label for="username" class="lbl">User to Add: </label>
    <input type="username" [(ngModel)]="userToAdd" name="username" id="username" autofocus required />
    <button (click)="addUserToChannel();show = !show" id="savebutton" class="btn btn-dark"
      style="margin-top: 20px;">Save</button>
  </form>
</div>
<div id="removeUser">
  <form *ngIf="removeUser" id="removeUser">
    <label for="removeUser" class="lbl">User to Remove: </label>
    <input type="username" [(ngModel)]="userToRemove" name="removeUser" id="removeUser" autofocus required />
    <button type="button" (click)="removeUserFromChannel()" id="savebutton" class="btn btn-dark">Save</button>
  </form>
</div>
  
  <div class="messageForm">
    <form id="messageform">
      <input name="message" type="text" placeholder="Type Message here..." autofocus autocomplete="off" />
      <button class="btn btn-primary">Send</button>
    </form>
  </div>
